name: CGAL Versions

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
        cgal-version: [5.4]
        fast-csg-use-same-kernel: [false]
        include:
          - os: ubuntu-18.04
            cgal-version: 5.3
            fast-csg-use-same-kernel: false
          - os: ubuntu-18.04
            cgal-version: 5.3
            fast-csg-use-same-kernel: false
          - os: ubuntu-18.04
            cgal-version: 4.6
            fast-csg-use-same-kernel: false

    runs-on: ${{ matrix.os }}

    name: "CGAL ${{ matrix.cgal-version }} (same-kernel: ${{ matrix.fast-csg-use-same-kernel }})"

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Submodules
      run: git submodule update --init --recursive
    - name: Install dependencies
      run: CGAL_VERSION=${{ matrix.cgal-version }} ./scripts/travis-ci-before-install-linux.sh bionic
    - name: Dependency fixup
      run: sudo apt-get install qt5-default gettext gcovr
    - name: Build and test
      run: FAST_CSG_USE_SAME_KERNEL=${{ matrix.fast-csg-use-same-kernel }} ./scripts/github-ci.sh build test coverage
    - name: Upload Test Result Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: Test Result Report - CGAL ${{ matrix.cgal-version }} - same-kernel=${{ matrix.fast-csg-use-same-kernel }}
        path: b/tests/Testing/Temporary/*_report.html

